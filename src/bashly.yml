name: dotfiles
help: dotfile manager created by Michael Callahan
version: 0.2.0

commands:
- name: install
  help: install dotfiles
  flags:
  - long: --platform
    arg: platform
    help: One of linux or macos.
    allowed: [linux, macos]
    required: true
  - long: --skip-existing
    short: -s
    help: Skip files that already exist instead of erroring out.

- name: backup
  help: backup any existing dotfiles to a tar.gz

- name: uninstall
  help: uninstall a dotfiles-managed installation
  flags:
  - long: --platform
    arg: platform
    help: One of linux or macos.
    allowed: [linux, macos]
    required: true

