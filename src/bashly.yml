name: dotfile
help: dotfile manager created by Michael Callahan
version: 0.1.0

environment_variables:
- name: api_key
  help: Set your API key

commands:
- name: install
  help: Download dot files and install them

  commands:
    - private: false
      name: ubuntu
      help: install dotfiles appropriate for ubuntu

      commands:
        - private: false
          name: base
          help: install dotfiles appropriate for ubuntu

          flags:
          - long: --force
            short: -f
            help: Overwrite any existing dotfiles

        - private: false
          name: extra
          help: install additional binaries and configs

          flags:
          - long: --force
            short: -f
            help: Overwrite any existing binary installations

- name: backup
  help: backup any existing dotfiles to a tar.gz

  commands:
  - private: false
    name: ubuntu
    help: backup dotfiles on an ubuntu machine

- name: uninstall
  help: uninstall a dotfiles-managed installation

  commands:
    - private: false
      name: ubuntu
      help: uninstall dotfiles on ubuntu

      commands:
        - private: false
          name: base
          help: install dotfiles appropriate for ubuntu

        - private: false
          name: extra
          help: install additional binaries and configs

examples:
- cli download example.com
- cli download example.com ./output -f

